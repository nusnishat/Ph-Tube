<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/01db3a283a.js" crossorigin="anonymous"></script>

<body class="mx-8 md:mx-12 lg:mx-16">
    <header class="my-10">
        <div class="flex flex-col space-y-4 md:flex-row justify-between mb-4">
            <div class="mx-auto md:mx-0">
                <img src="/images/Logo.png" class="w-36" alt="">
            </div>
            <div class="mx-auto  md:mx-0">
                <button class="px-4 py-1 rounded-sm bg-neutral-200">Sort By View</button>
            </div>
            <div class="mx-auto  md:mx-0">
                <button class="px-4 py-1 rounded-sm bg-red-500 text-white">Blog</button>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <section>
            <div class="flex justify-center flex-wrap  space-x-6">
                <div>
                    <button onclick="loadData(1000)" class="px-4 py-1 my-2 md:my-0 rounded-sm mx-auto bg-neutral-200">All</button>
                </div>
                <div>
                    <button onclick="loadData(1001)" class="px-4 py-1 my-2 md:my-0 rounded-sm mx-auto bg-neutral-200">Music</button>
                </div>
                <div>
                    <button onclick="loadData(1003)" class="px-4 py-1 my-2 md:my-0 rounded-sm mx-auto bg-neutral-200">Comedy</button>
                </div>
                <div>
                    <button onclick="loadData(1005)" class="px-4 py-1 my-2 md:my-0 rounded-sm mx-auto bg-neutral-200">Drawing</button>
                </div>
            </div>
        </section>
        <!--show vidoes  -->
        <section class="my-12">
            <div id="vidoes-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">

            </div>
            <div id="no-video">

            </div>
        </section>

    </main>
    <script src="/js/index.js"></script>
</body>
</html>
